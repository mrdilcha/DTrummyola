<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #34ace0, #4b79a1);
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .password-input {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin: 10px 0 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s;
            color: #333;
        }

        input[type="password"]:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #34ace0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1e90ff;
        }

        .error-message {
            font-size: 0.9em;
            color: #ff6b6b;
            margin-top: 10px;
        }

        .success-message {
            font-size: 1.1em;
            color: green;
            margin-top: 10px;
            display: none;
        }

        .date-time {
            font-size: 1em;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display current date and time -->
        <div id="dateTime" class="date-time"></div>
        
        <h1>Enter Password</h1>
        <div class="password-input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button class="login-btn" onclick="checkPassword()">Login</button>
        <p id="errorMessage" class="error-message"></p>
        <p id="successMessage" class="success-message">Login Success!</p>
    </div>

    <script>
        // Function to display the current date and time
        function displayDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            dateTimeElement.textContent = `Date: ${date} | Time: ${time}`;
        }

        // Update the date and time every second
        setInterval(displayDateTime, 1000);

        // Password check function
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Replace 'cherry11' with your desired password
            const correctPassword = "cherry11";

            if (passwordInput === correctPassword) {
                // Show success message
                successMessage.style.display = "block"; // Show success message
                errorMessage.textContent = ""; // Clear error message
                successMessage.style.color = "green"; // Green for success

                // Redirect to the prediction page after a short delay
                setTimeout(function() {
                    window.location.href = "prediction.html"; // Replace with the correct file name
                }, 1000); // Wait 1 second before redirect
            } else {
                // Show error message in dark red
                errorMessage.textContent = "Wrong Password!";
                errorMessage.style.color = "darkred"; // Change text color to dark red
                successMessage.style.display = "none"; // Hide success message if wrong password
            }
        }
    </script>

</body>
</html>
